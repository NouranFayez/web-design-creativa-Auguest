<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form class="row gy-3 mt-3" id="myForm" autocomplete="off">
            <div class="col-12 col-md-6">
                <input type="text"  class="form-control" placeholder="name"  id="userName">
                <p class="text-danger"></p>
            </div>
            <div class="col-12 col-md-6">
                <input type="email" class="form-control" placeholder="email"  id="userEmail">
                <p class="text-danger"></p>
            </div>
            <div class="col-12 col-md-6">
                <input type="password" class="form-control" placeholder="password"  id="userPassword">
                <p class="text-danger"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">
                    Register
                </button>
            </div>
        </form>
    </div>

<script src="js/form.js"></script>
</body>
</html>
